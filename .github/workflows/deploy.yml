name: üöÄ Deploy NestJS Blog Backend API to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "."
          target: "/root/nestjs-posts"

      - name: Run deploy commands on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /root/nestjs-posts

            echo "üì¶ Instalando dependencias..."
            npm install

            echo "üèóÔ∏è Build del proyecto..."
            npm run build

            echo "üß™ Creando archivo .env"
            cat <<EOF > .env
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF

            echo "‚ôªÔ∏è Reiniciando PM2"
            pm2 delete nestjs-posts-api || true
            pm2 start dist/main.js \
              --name nestjs-posts-api \
              --env production \
              --update-env

            pm2 save
